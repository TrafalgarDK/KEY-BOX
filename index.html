
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f0f0f">
    <link rel="manifest" href="manifest.json">
    <title>KEY BOX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; background-color: #0f0f0f; color: #C5A022; font-family: 'Montserrat', sans-serif; height: 100%; width: 100%; overflow: hidden; }
        #root { height: 100%; width: 100%; }
        .initial-loader { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #000; text-align: center; padding: 20px; }
        .loader-gold { width: 40px; height: 40px; border: 2px solid rgba(197, 160, 34, 0.1); border-top: 2px solid #f9d423; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #debug-console { display: none; position: fixed; bottom: 0; left: 0; width: 100%; max-height: 50%; background: rgba(0,0,0,0.9); color: #0f0; font-family: monospace; font-size: 10px; padding: 10px; overflow-y: auto; z-index: 9999; border-top: 1px solid #333; }
        .brushed-gold-text { background: linear-gradient(to bottom, #FFE787 0%, #F9D423 45%, #B8860B 55%, #F9D423 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
    <script>
        // Capture des erreurs pour affichage sur mobile
        window.logMessages = [];
        window.onerror = function(msg, url, line) {
            const err = msg + " | " + url.split('/').pop() + ":" + line;
            window.logMessages.push(err);
            console.error(err);
            if(document.getElementById('debug-console')) {
                document.getElementById('debug-console').innerHTML += "<div>[ERR] " + err + "</div>";
            }
        };
        // Si ça bloque trop longtemps, on propose le debug
        setTimeout(() => {
            const btn = document.createElement('button');
            btn.innerHTML = "DEBUG";
            btn.style = "position:fixed; top:10px; right:10px; z-index:10000; font-size:8px; opacity:0.3; color:white; background:none; border:1px solid #333;";
            btn.onclick = () => { document.getElementById('debug-console').style.display = 'block'; };
            document.body.appendChild(btn);
        }, 5000);
    </script>
</head>
<body>
    <div id="root">
        <div class="initial-loader">
            <div class="loader-gold"></div>
            <p id="status-text" style="margin-top: 20px; font-size: 10px; letter-spacing: 4px; text-transform: uppercase; color: #f9d423; font-weight: bold;">Initialisation Sécurisée</p>
            <p style="margin-top: 30px; font-size: 8px; color: #444; letter-spacing: 1px;">Vérification des protocoles de chiffrement...</p>
        </div>
    </div>
    <div id="debug-console"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
