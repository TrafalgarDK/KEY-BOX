    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
            overscroll-behavior: none;
        }
        /* Texture métal brossé anthracite */
        .metallic-anthracite {
            background: 
                radial-gradient(circle at 50% 50%, #2c3e50 0%, #000000 100%),
                repeating-linear-gradient(45deg, rgba(255,255,255,0.01) 0px, rgba(255,255,255,0.01) 1px, transparent 1px, transparent 10px);
            background-blend-mode: overlay;
        }
        /* Texte or brossé avec reflet 3D */
        .brushed-gold-text {
            background: linear-gradient(180deg, 
                #f9d423 0%, 
                #e1b12c 40%, 
                #8a6e2f 60%, 
                #f9d423 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.8));
            font-weight: 900;
        }
        .animate-shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            background-size: 200% 100%;
            animation: shimmer 3s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
    </style>
