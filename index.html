
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f0f0f">
    <link rel="manifest" href="manifest.json">
    <title>KEY BOX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            color: #C5A022;
            font-family: 'Montserrat', sans-serif;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #root {
            height: 100%;
            width: 100%;
        }
        /* Style du loader initial */
        .initial-loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle at 50% 50%, #1a202c 0%, #000000 100%);
        }
        .loader-gold {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #f9d423;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .metallic-anthracite {
            background: 
                radial-gradient(circle at 50% 50%, #2c3e50 0%, #000000 100%),
                repeating-linear-gradient(45deg, rgba(255,255,255,0.01) 0px, rgba(255,255,255,0.01) 1px, transparent 1px, transparent 10px);
            background-blend-mode: overlay;
        }
        .brushed-gold-text {
            background: linear-gradient(180deg, #f9d423 0%, #e1b12c 40%, #8a6e2f 60%, #f9d423 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.8));
            font-weight: 900;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",

    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div class="initial-loader">
            <div class="loader-gold"></div>
            <p style="margin-top: 20px; font-size: 12px; letter-spacing: 2px; text-transform: uppercase;">Key Box Initialisation...</p>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
