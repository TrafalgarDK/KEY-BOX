
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f0f0f">
    <link rel="manifest" href="manifest.json">
    <title>KEY BOX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            color: #C5A022;
            font-family: 'Montserrat', sans-serif;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #root {
            height: 100%;
            width: 100%;
        }
        .initial-loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #000;
            text-align: center;
            padding: 20px;
        }
        .loader-gold {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(197, 160, 34, 0.1);
            border-top: 2px solid #f9d423;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #error-display {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            font-size: 10px;
            border-radius: 4px;
            max-width: 90%;
            word-break: break-all;
            font-family: monospace;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0?bundle",
    "react-dom": "https://esm.sh/react-dom@19.0.0?bundle",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client?bundle",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<script>
    // Capture les erreurs au démarrage pour aider le diagnostic
    window.onerror = function(msg, url, line) {
        const errorDiv = document.getElementById('error-display');
        const statusText = document.getElementById('status-text');
        if (errorDiv) {
            errorDiv.style.display = 'block';
            errorDiv.innerHTML = "ERREUR DETECTEE:<br>" + msg + "<br>Ligne: " + line;
            if (statusText) statusText.innerHTML = "ÉCHEC DU CHARGEMENT";
        }
        return false;
    };
</script>
</head>
<body>
    <div id="root">
        <div class="initial-loader">
            <div class="loader-gold"></div>
            <p id="status-text" style="margin-top: 20px; font-size: 10px; letter-spacing: 4px; text-transform: uppercase; color: #f9d423; font-weight: bold;">Initialisation Sécurisée</p>
            <div id="error-display"></div>
            <p style="margin-top: 30px; font-size: 8px; color: #555; letter-spacing: 1px;">Tentative de connexion aux serveurs de sécurité...</p>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
